
<div th:fragment="form">
    <script type="text/javascript">
        $(function () {
            $('#fecha').datetimepicker(
                    {
                        language: 'es',
                        format: 'dd/mm/yyyy',
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        //pickerPosition: "bottom-left",
                        startView: 2,
                        minView: 2,
                        forceParse: true
                    }
            );
        });

    </script>



    <div id="errorinsertado" th:if="${notices}" th:text="${notices}" class="alert alert-danger" ></div>

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{cod}"/>
    <input type="hidden" th:field="*{estado}"/>
    <input type="hidden" th:field="*{fechaSolicitud}"/>

    <div class="form-group">
        <label class="col-sm-2 control-label">Nombres y Apellidos</label>
        <div class="col-sm-10">
            <input type="text" required="true" class="form-control" th:field="*{nombresApellidos}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Surtir Efecto</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{surtirEfecto}" required="true">
                <option th:value="N" th:text="Nacional">Nacional</option>
                <option th:value="E" th:text="Extranjero">Extranjero</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cantidad de Certificaciones</label>
        <div class="col-sm-10">
            <input type="number" min="1" value="1" required="true" class="form-control" th:field="*{cantCertif}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Oficina de Reg. Civil</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{idOficRegCivilInscrito}">
                <option th:each="oficina : ${oficinasRegCivil}"
                        th:value="${{oficina.id}}" th:text="${oficina.descr}">
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Oficina de Reg. Civil A Recoger</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{idOficRegCivilARecoger}">
                <option th:each="oficina : ${oficinasRegCivil}"
                        th:value="${{oficina.id}}" th:text="${oficina.descr}">
                </option>
            </select>
        </div>
    </div>    
    <div class="form-group">
        <label class="col-sm-2 control-label">M&oacute;vil</label>
        <div class="col-sm-10">
            <input type="text" name="movil" class="form-control" th:field="*{movil}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" min="1" class="form-control" th:field="*{email}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Otros Datos de Inter&eacute;s</label>
        <div class="col-sm-10">
            <textarea class="form-control" placeholder="" rows="3" th:field="*{otrosDatos}"></textarea>
        </div>
    </div>

</div>
