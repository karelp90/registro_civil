<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Sistema de Control de ASP | Detalles de Centro</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2 th:text="${editar}==true ? 'Editar Solicitud de Defunción' : 'Nueva Solicitud de Defunción'" ></h2>
            <div>
                <form class="form-horizontal" th:object="${defuncion}" th:action="@{/defuncion}" method="post">

                    <!--/*/ <div th:replace="fragments/form :: form"></div> /*/-->

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lugar de Fallec</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{lugarFallecimiento}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha de Fallecimiento</label>
                        <div class="col-sm-10">
                            <div class="input-group input-append date" data-provide="datepicker" id="fecha">
                                <input type="text" class="form-control" required="true" name="date" th:field="*{fechaFallecimiento}" placeholder="dd/mm/aaaa"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">tomoDefuncion</label>
                        <div class="col-sm-10">
                            <input type="number" min="1" value="1" required="true" class="form-control" th:field="*{tomoDefuncion}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">folioDefuncion</label>
                        <div class="col-sm-10">
                            <input type="number" min="1" th:value="1" required="true" class="form-control" th:field="*{folioDefuncion}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>
            <!--/*/ <th:block th:insert="fragments/footer :: footer"></th:block> /*/-->

        </div>

    </body>
</html>
