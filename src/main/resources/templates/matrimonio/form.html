<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Sistema de Control de ASP | Detalles de Centro</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Centro Details</h2>
    <div>
        <form class="form-horizontal" th:object="${centro}" th:action="@{/centro}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Jefe de Brigada</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{jefeBrigada}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
