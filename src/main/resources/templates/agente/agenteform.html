<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Sistema de Control de ASP | Detalles de Agente</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2>Agente Details</h2>
            <div>
                <form class="form-horizontal" th:object="${agente}" th:action="@{/agente}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{lastname}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">CI:</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{ci}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Centro:</label>
                        <div class="col-sm-10">
                            <select class="form-control" th:field="*{centroIdId}">
                                <option th:each="centro : ${centros}"
                                        th:value="${{centro.id}}" th:text="${centro.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
