<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Sistema de Control de ASP | Detalles de Centro</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    </head>
    <body>
        <div class="container">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

            <h2 th:text="${editar}==true ? 'Editar Estado Solicitud' : 'Nuevo Estado Solicitud'" ></h2>
            <div>
                <form class="form-horizontal" role="form" th:object="${estado}" th:action="@{/estado_solicitud}" method="post">
                    <div id="errorinsertado" th:if="${notices}" th:text="${notices}" class="alert alert-danger" ></div>

                    <input type="hidden" th:field="*{id}"/>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripci√≥n</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{descr}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Orden</label>
                        <div class="col-sm-10">
                            <input type="text" required="true" class="form-control" th:field="*{orden}"/>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
